<html>
    <head>
        <title> FinSpace </title>
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/css/mdb.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>
    <body>
        <div name="topButtonsContainer" class="top-button-container p-3 row">
            <div class="col-6">
                    <a href="./landingPage.html">
                    <button type="button" class="btn btn-outline-primary back-button">
                        Back
                    </button>
                </a>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-primary message-button">
                        Message
                    </button>
            </div>
        </div>
        <div name="profileInfoContainer">
                <div class="profile-info row">
                    <div class="col-12">
                            <img src="https://cdn5.vectorstock.com/i/1000x1000/72/59/female-avatar-profile-icon-round-african-american-vector-18307259.jpg" class="rounded-circle profile-info" height=200 width=200>
                    </div>
                </div>
                <div class="profile-info row">
                    <div class="col-12">
                            <p class="text-muted profile-info-text">FirstName LastName</p>
                            <p class="text-muted profile-info-text">Dallas, TX</p>
                            <p class="text-muted profile-info-text">C1</p>
                    </div>
                </div>
        </div>
        <div name="interestInfoContainer" class="jumbotron interest-info-container m-3">
            <h1 class="display"> Interests </h1>
            <hr class="my-4">
            <div class="row">
                <div class="col-6">
                    <ul class="list-group list-group-flush interest-list-container">
                        <li class="list-group-item">
                            <i class="fas fa-book fa-3x interest-list-icon blue-text"></i>
                            <span class="interest-list-text">Books</span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-fish fa-3x interest-list-icon green-text"></i>
                            <span class="interest-list-text">Fishing</span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-gamepad fa-3x interest-list-icon deep-purple-text"></i>
                            <span class="interest-list-text">Gaming</span>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul class="list-group list-group-flush interest-list-container">
                        <li class="list-group-item">
                            <i class="fas fa-basketball-ball fa-3x interest-list-icon orange-text"></i>
                            <span class="interest-list-text">Basketball</span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-palette fa-3x interest-list-icon red-text"></i>
                            <span class="interest-list-text">Art</span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-music fa-3x interest-list-icon pink-text"></i>
                            <span class="interest-list-text">Music</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
